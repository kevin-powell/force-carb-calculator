<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Force Carb Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <script src="https://cdn.usefathom.com/script.js" data-site="CRTGIESG" defer></script>
</head>

<body>
  <header>
    <h1>Force Carbonation Calculator!</h1>
  </header>
  <!-- change for output -->
  <main>
    <div class="container">
      <div class="frosted flow">
        <div id="main-controls" class="even-columns">
          <div>
            <label for="pressure">Pressure <span>(psi)</span></label>
            <input value="12" type="number" min="0" name="pressure" id="pressure">
          </div>
          <div>
            <label for="time">Time <span>(hours)</span></label>
            <input value="24" type="number" min="0" name="time" id="time">
          </div>
          <div>
            <label for="temp">Temperature <span data-unit="fah">(F)</span></label>
            <input value="36" type="number" min="0" name="temp" id="temp">
          </div>
        </div>
        <p class="assumptions">Assumptions: you are starting with beer from your primary or secondary at 0.8 to 1.2
          volumes, in a 5 gallon corney keg, and no shaking.</p>
        <p class="result">
          End volumes CO<sub>2</sub>: <output class="final-result"></output>
        </p>
      </div>

      <div class="unit-toggle">
        <label for="cel">&deg;C</label>
        <input id="cel" type="radio" name="unit" tabindex="-1" class="sr-only">
        <button aria-label="switch to celcius"></button>
        <label for="fah">&deg;F</label tabindex="0">
        <input id="fah" type="radio" name="unit" checked class="sr-only">
      </div>

    </div>
  </main>

  <footer>
    <p>Formula from Andrew Maixner's
      <a href="https://docs.google.com/spreadsheets/d/1y3tNmGr9JBByQ8vH4g8QwKSfGWr6Le4fpZgpSkDcf24/edit#gid=0">
        Google Doc</a>
    </p>
  </footer>


</body>

</html>
